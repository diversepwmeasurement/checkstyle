concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref
    }}
jobs:
  maven-prepare:
    name: Maven Prepare ${{ inputs.version }}
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout the latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: master
    - continue-on-error: true
      name: Setup local maven cache
      uses: actions/cache@v4
      with:
        key: checkstyle-maven-cache-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
    - continue-on-error: true
      name: Commit and Push Credentials
      run: 'git config user.name ''github-actions[bot]''

        git config user.email ''github-actions[bot]@users.noreply.github.com''

        '
    - continue-on-error: true
      name: Run Shell Script
      run: './.ci/release-maven-prepare.sh ${{ inputs.version }}

        '
    - continue-on-error: true
      name: Push commit
      run: 'git push origin master --tags

        '
name: 'R: Maven Prepare'
on:
  repository_dispatch:
    types: trigger-ga___release-maven-prepare.yml
permissions:
  contents: write
run-name: 'R: Maven Prepare ${{ inputs.version }}'
