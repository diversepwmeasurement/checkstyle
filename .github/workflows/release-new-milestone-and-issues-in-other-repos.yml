concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }} -${{ github.event.pull_request.number || github.ref
    }}-new-milestone-and-issues-in-other-repos
jobs:
  new-milestone-and-issues-in-other-repos:
    name: New Milestone, Create issues for ${{ inputs.version }}
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout the latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: master
    - continue-on-error: true
      name: Download ncal
      run: 'sudo apt-get install ncal

        '
    - continue-on-error: true
      name: Setup local maven cache
      uses: actions/cache@v4
      with:
        key: checkstyle-maven-cache-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ github.token }}
        REPOSITORY_OWNER: ${{ github.repository_owner }}
      name: Close/Create Milestone
      run: './.ci/release-close-create-milestone.sh

        '
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
        REPOSITORY_OWNER: ${{ github.repository_owner }}
      name: Creation of issue in other Repositories
      run: './.ci/release-create-issues-in-other-repos.sh ${{ inputs.version }}

        '
name: 'R: New Milestone, Create issues'
on:
  repository_dispatch:
    types: trigger-ga___release-new-milestone-and-issues-in-other-repos.yml
permissions:
  contents: write
  issues: write
run-name: 'R: New Milestone, Create issues ${{ inputs.version }}'
