concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }} -${{ github.event.pull_request.number || github.ref
    }}-update-github-page
jobs:
  update-github-page:
    name: Update GitHub Page ${{ inputs.version }}
    permissions:
      contents: write
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      name: Checkout the latest code
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Setup local maven cache
      uses: actions/cache@v4
      with:
        key: checkstyle-maven-cache-${{ hashFiles('**/pom.xml') }}
        path: ~/.m2/repository
    - continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY_OWNER: ${{ github.repository_owner }}
      name: Run Shell Script
      run: './.ci/release-update-github-page.sh ${{ inputs.version }}

        '
name: 'R: Update GitHub Page'
on:
  repository_dispatch:
    types: trigger-ga___release-update-github-page.yml
run-name: 'R: Update GitHub Page ${{ inputs.version }}'
